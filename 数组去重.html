<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组去重</title>
</head>
<body>


<script>
    var arr  =  [1,2,3,4,5,5,6,6,"adfa" ,"hh" , "hh"];
    console.log(arr);
    for(var i = 0; i < arr.length; i++){
        for(var j = i+1; j < arr.length; j++){
            if(arr[i] == arr[j]){
                arr.splice(i,1);
                i--;
            }
        }
    }
    console.log(arr);
</script>
</body>
</html>
